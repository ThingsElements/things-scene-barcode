<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-barcode Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../bower_components/things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../bower_components/things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../bower_components/things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../bower_components/things-designer-elements/things-editor-color.html">
    <link rel="import" href="../bower_components/things-designer-elements/things-editor-color-stops.html">
    <link rel="import" href="../bower_components/things-designer-elements/things-editor-properties.html">
    <link rel="import" href="../bower_components/things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-barcode.html">

    <style is="custom-style">

    things-scene-viewer {
      display: block;
      width: 100%;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-barcode&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <fieldset class="same-width">
        <legend>Barcode Properties</legend>
        <things-scene-properties scene="[[scene]]"
                                 selected="[[selected]]"
                                 model="{{target}}"
                                 bounds="{{bounds}}">
          <things-editor-properties id="properties"
                                    target="{{target}}"
                                    props="{{props}}">
          </things-editor-properties>
        </things-scene-properties>
      </fieldset>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.model = {
          components: [{
            type: 'text',
            top: 30,
            left: 30,
            height: 80,
            textAlign: 'left',
            fontSize: '30',
            fontFamily: 'serif',
            text: '이 모델은 바코드 컴포넌트를 위한 샘플입니다.'
          }, {

            type: 'barcode',

            left: 200,
            top: 200,
            symbol: "isbn",
            text: "978-1-56581-231-4 52250",
            scale_h: 1,
            scale_w: 2,
            showText: true,
            height: 50
          }, {
            type: 'barcode',
            left: 200,
            top: 300,
            symbol: "code128",
            text: "1234567890",
            scale_h: 1,
            scale_w: 2,
            height: 50,
            showText: 'N'
          }, {
            type: 'barcode',
            left: 100,
            top: 300,
            symbol: "qrcode",
            text: "http://www.hatiolab.com",
            scale_h: 1,
            scale_w: 2,
            height: 80,
            square: true,
            rotation: Math.PI / 180 * 10
          }, {
            type: 'barcode',
            left: 100,
            top: 300,
            symbol: "qrcode",
            text: "http://www.hatiolab.com",
            scale_h: 1,
            scale_w: 1,
            square: true,
            height: 80
          }, {
            type: 'barcode',
            left: 100,
            top: 300,
            symbol: "qrcode",
            text: "http://www.hatiolab.com",
            scale_h: 1,
            scale_w: 1,
            height: 80,
            square: true,
            rotation: Math.PI / 180 * 10
          }]
        };

        app.props = [{
          type: 'string',
          label: 'Text',
          name: 'text'
        }, {
          type: 'string',
          label: 'Symbol',
          name: 'symbol'
        }, {
          type: 'string',
          label: 'ShowText(N,..)',
          name: 'showText'
        }, {
          type: 'number',
          label: 'Scale-W',
          name: 'scale_w'
        }, {
          type: 'number',
          label: 'Scale-H',
          name: 'scale_h'
        }]

      });
    </script>
  </body>
</html>
