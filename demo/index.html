<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-barcode Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../bower_components/things-zpl/things-zpl.js"></script>

    <link rel="import" href="../bower_components/things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../bower_components/things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../bower_components/things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../bower_components/things-designer-elements/things-editor-color.html">
    <link rel="import" href="../bower_components/things-designer-elements/things-editor-color-stops.html">
    <link rel="import" href="../bower_components/things-designer-elements/things-editor-properties.html">
    <link rel="import" href="../bower_components/things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-barcode.html">

    <link rel="import" href="./things-websocket.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 100%;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-barcode&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <fieldset class="same-width">
        <legend>Barcode Properties</legend>
        <things-scene-properties scene="[[scene]]"
                                 selected="[[selected]]"
                                 model="{{target}}"
                                 bounds="{{bounds}}">
          <things-editor-properties id="properties"
                                    target="{{target}}"
                                    props="{{props}}">
          </things-editor-properties>
        </things-scene-properties>
      </fieldset>

      <button id="print" on-tap="onTapPrint">Print</button>

      <things-websocket id="websocket" url="ws://192.168.35.72:9010/print/label">
      </things-websocket>
    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.model = {
          components: [{
            type: 'text',
            top: 30,
            left: 30,
            height: 80,
            widthReset: true,
            textAlign: 'left',
            fontSize: '30',
            fontFamily: 'serif',
            text: '이 모델은 바코드 컴포넌트를 위한 샘플입니다.'
          }, {

            type: 'barcode',

            left: 30,
            top: 30,
            symbol: "code39",
            text: "1234567890",
            alttext: "123",
            scale_h: 1,
            scale_w: 1,
            height: 80,
            widthReset: true,
            rot: "N"
          }, {
            type: 'barcode',
            left: 100,
            top: 300,
            symbol: "qrcode",
            text: "http://www.hatiolab.com",
            scale_h: 1,
            scale_w: 1,
            height: 80,
            widthReset: true,
            rot: "N",
            fromZpl: true,
            rotation: Math.PI / 180 * 10,
            centerRotate: false
          }, {
            type: 'barcode',
            left: 100,
            top: 300,
            symbol: "qrcode",
            text: "http://www.hatiolab.com",
            scale_h: 1,
            scale_w: 1,
            widthReset: true,
            height: 80,
            rot: "N"
          }, {
            type: 'barcode',
            left: 100,
            top: 300,
            symbol: "qrcode",
            text: "http://www.hatiolab.com",
            scale_h: 1,
            scale_w: 1,
            height: 80,
            widthReset: true,
            rot: "N",
            rotation: Math.PI / 180 * 10
          }]
        };

        app.props = [{
          type: 'string',
          label: 'Text',
          name: 'text'
        }, {
          type: 'string',
          label: 'Symbol',
          name: 'symbol'
        }, {
          type: 'string',
          label: 'ShowText(N,..)',
          name: 'showText'
        }, {
          type: 'number',
          label: 'Scale-H',
          name: 'scale_h'
        }, {
          type: 'number',
          label: 'Scale-V',
          name: 'Scale-V'
        }, {
          type: 'string',
          label: 'Rotation(N,R,L,I)',
          name: 'rot'
        }]

        app.onTapPrint = function(e) {
          // 클라이언트에서 직접 Agent로 zpl을 보내는 경우.
          console.log(app.model.components)
          var components = JSON.parse(JSON.stringify(app.model.components))
          this.command = zpl.revert(components)

          var data = {
            // 'print_name' : 'BIXOLON SLP-DX420',
            'print_name' : 'BIXOLON_SLP_DX420',
            'command' : this.command
          }

          app.$.websocket.fire('send', data);
        }

      });
    </script>
  </body>
</html>
